<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.set 全局操作</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>vue.set 全局操作</h1>
    <div id="app">
        {{count}}
        <ul>
            <li v-for="item in arr">{{item}}</li>
        </ul>
    </div>
    <p><button onclick="add()">+</button></p>
    <script type="text/javascript">
        function add(){ 
            Vue.set(outData,'count',4);//一. 用vue.set改变 第一个值是定义的数据 第二个值是要改变的数据 第三个值是改变所要加的值
           //app.count++;//用Vue对象的方法添加
           //outData.count++;//直接操作外部数据

        }

        var outData={ //在外部声明
            count:1,
            name:"car",
            arr:['a','bbb','ccc']
        }
        var app = new Vue({
            el:"#app",
            data:outData   //在data处引用
        })
    </script>
</body>
</html>
<!-- 
vue.set
    由于Javascript的限制，Vue不能自动检测变动的数组。
    当你利用索引直接设置一个项时，vue不会为我们自动更新。
    当你修改数组的长度时，vue不会为我们自动更新。
    这时我们的界面是不会自动跟新数组的，我们需要用Vue.set(app.arr,1,’ddd’)来设置改变，vue才会给我们自动更新，这就是Vue.set存在的意义。
 -->
