<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
    <title>Early Examples Demo</title>
</head>
<body>
    <h1>Early Examples Demo</h1>
    <hr>
    
    <div id="app">
        {{message}}
        <!--无效？？？ -->
        {{num}}
        <p><button @click="add">+</button></p>
    </div>
    <div id="app2">
        {{num}}
        <p><button @click="add">+</button></p>
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!',
                num:1
            },
            //在Vue中使用jQuery
            mounted:function(){
                $("#app").html('我是jQuery!');//运用调用jq的语言 在div里面写出代码就无效
            },
            methods:{
                add:function(){
                    this.num++
                    console.log("调用了构造器内部的ADD方法！")
                }
            }
        })
        //实例调用
        app.add();//PS：我们有可能把app.add()的括号忘记或省略，这时候我们得到的就是方法的字符串，但是并没有执行，所以必须要加上括号。
        console.log(app)

        var app2 = new Vue({
            el:'#app2',
            data:{
                num:1
            },
            methods:{
                add:function(){
                    this.num++
                }
            }
        })
    </script>
</body>
</html>
