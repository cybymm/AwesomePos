<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内部组件 slot</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script> 
</head>
<body>
    <h1>内部组件 slot</h1>
    <div id="app">
        <jspang>
            <span slot="bolgUrl">{{jspangData.bolgUrl}}</span>
            <span slot="netName">ymm</span>
            <span slot="skill">{{jspangData.skill}}</span>
        </jspang>
    </div>
    <template id="tmp">
            <div><!--template 在vue2.0中 所有的内容必须被包起来 否则报错-->
                <p>博客地址：<slot name="bolgUrl"></slot></p>
                <p>网名：<slot name="netName"></slot></p>
                <p>技术类型：<slot name="skill"></slot></p>   
            </div>
        </template>
    <script type="text/javascript">
       var ymm={
        template:'#tmp'
        }

        var app = new Vue({
            el:"#app",
            data:{
                jspangData:{
                    bolgUrl:'http://jspang.com',
                   netName:'技术胖',
                   skill:'Web前端'
                },
            },
            components:{
                    "jspang":ymm
                }
        })
        
    </script>
</body>
</html>
<!-- 
    solt得使用为为俩步
    1.在HTML的组件中用slot属性传递值。
        eg: <span slot="bolgUrl">{{jspangData.bolgUrl}}</span>    
    2.在组件模板中用标签接收值。
        eg: <p>网名：<slot name="netName"></slot></p>
 -->
