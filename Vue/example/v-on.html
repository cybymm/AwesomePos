<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on</h1>
    <div id="app">
       本场比赛得分：{{score}}
       <p>
           <button v-on:click="addscore">加分</button>
           <button @click="jianfen">减分</button><br>
           <input type="text" v-on:keyup.enter="onEnter" v-model="score2">
       </p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
                score:0,
                score2:1
            },
            methods:{
                addscore:function(){
                    this.score++
                },
                jianfen:function(){
                    this.score--
                },
                onEnter:function(){
                   // this.score = this.score+this.score2;//出现错误 实际上是字符串相加，用parseInt转换即可
                    this.score = this.score + parseInt(this.score2);
                }

            }
        })
    </script>
</body>
</html>
<!-- 
    键盘回车事件v-on:keyup.enter,现在我们增加一个输入框，然后绑定回车事件，回车后把文本框里的值加到我们的count上 
    v-on:keyup.13 也是回车键  keyup是键盘按下
-->
