<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if v-eles v-show</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-if&v-else&v-show</h1>
    <div id="app">
        <div v-if="islogoing">欢迎登陆</div>
        <div v-if="nologoing">没有登录</div>
        <div v-else>您还没有登录</div>
        <div v-show="show">show</div>
        <div v-show="noshow">noshow</div>

    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app",
            data:{
              islogoing:true,
              nologoing:false,
              show:true,
              noshow:false
            }
        })
    </script>
</body>
</html>
<!-- 
    v-if 判断是否加载  ture加载 falsebujiazai
    v-show  只是设置css的display值
 -->
